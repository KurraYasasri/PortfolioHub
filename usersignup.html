<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Project Management">
            </div>
            <div class="nav-buttons">
                <a href="home.html">
                <button class="home">Home</button></a>
                <a href="about.html">
                <button class="aboutus">About Us</button></a>
                <a href="faqs.html">
                <button class="faqs">FAQs</button></a>
            </div>
            <div class="auth-buttons">
                <a href="userlogin.html">
                <button class="login">Login</button></a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>User SignUp</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Value">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Value">
            </div>

            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" id="username" placeholder="Value">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Value">
            </div>
            
            <button type="submit" class="signup-btn" onclick="redirectToDashboard()">SignUp</button>
        </form>
        
        <p>Already have an account? <a href="userdashboard.html">Login</a></p>
        
        <script>
            function redirectToDashboard() {
                // Prevent the form from submitting
                event.preventDefault();
                
                // Perform any form validation or processing here if needed
        
                // Redirect to the dashboard page
                window.location.href = "userdashboard.html";
            }
        </script>
    </div>
</body>
</html>
