<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login</title>
    <link rel="stylesheet" href="userlogin.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="PortfolioHub Logo">
            </div>
            <h1>Welcome</h1>
            <a href="adminlogin.html">
                <button class="admin-login">Admin Login</button>
            </a>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="login-container">
        <div class="form-box">
            <h2>User Login</h2>
            <!-- Form redirects to userdashboard.html -->
            <form action="userdashboard.html" method="GET">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                           minlength="8"
                           pattern="(?=.*[A-Z])(?=.*[0-9]).{8,}" 
                           title="Password must be at least 8 characters long, with at least one uppercase letter and one number.">
                  
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
