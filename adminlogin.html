<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="PortfolioHub Logo">
            </div>
            <h1>Admin Login</h1>
            <a href="userlogin.html">
                <button class="user-login">User Login</button>
            </a>
        </div>
    </header>

    <!-- Admin Login Form Section -->
    <div class="login-container">
        <div class="form-box">
            <h2>Admin Login</h2>
            <form action="admindashboard.html" method="GET">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" placeholder="Enter Admin ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
